<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/logo-grab.svg" />
  <link rel="stylesheet" href="css/style.css">
  <title>Grab - Login</title>
</head>

<body>
  <div class="mobile">
    <header class="logo">
      <a href="#">
        <img src="assets/logo-grab.svg" alt="Grab-Logo">
      </a>
    </header>
    <form action="#" class="form">
      <div class="login">
        <label for="#"><img src="assets/at.svg" alt="at-symbom">
        </label>
        <input type="email">
      </div>

      <div>
        <label for="#"><img src="assets/lock.svg" alt="at-symbom">
        </label>
        <input type="password">
      </div>

      <input class="btn-submit" type="submit" value="Entrar">
    </form>

    <footer>
      <span>problemas para entrar?</span>
      <a href="#">
        <span>clique aqui</span>
      </a>
    </footer>
  </div>

  <div class="desktop">
    <img class="desktop-image" src="assets/undraw_interview_rmcf.svg" alt="">
  </div>
</body>

</html>
